<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 父传子用provide</title>
</head>

<body>
    <div id="my">
        <!-- 父传子用provide -->
        <Children></Children>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('Children', {
        template: `<div>
            {{foo}}
        </div>`,
        inject:['foo'],
    })

    window.onload = function () {
        new Vue({
            el: '#my',
            data: {
                foo:"hhhhhhh"
            },
            provide(){
                return {foo:this.foo}
            },
            methods: {

            },
            mounted() {

            },
            computed: {

            }
        })
    }

</script>

</html>
