<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 子传父用$emit</title>
</head>

<body>
    <div id="my">
        <!-- 子传父用$emit，在子组件中维护数据 -->
        <Children @zifu-func="zifuFunc"></Children>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('Children', {
        template: `<div>
            <input type="text" v-model="msg" v-on:keydown.enter="add">
            <button @click = "add">新增</button>
        </div>`,
        data(){
            return {
                msg:'hello lyh'
            }
        },
        mounted() {
            //this.$emit('zifu-func',this.msg)
        },
        methods:{
            add(){
                //派发事件通知父组件更新
                this.$emit('zifu-func',this.msg)
            }
        }
    })

    window.onload = function () {
        new Vue({
            el: '#my',
            data: {

            },
            methods: {
                zifuFunc(val){
                    console.log(val)
                }
            },
            mounted() {

            },
            computed: {

            }
        })
    }

</script>

</html>
