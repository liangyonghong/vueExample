<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 父传子用props</title>
</head>

<body>
    <div id="my">
        <!-- 父传子用props -->
        <Children msg="父传子的内容"></Children>
        <Children :msg="msg"></Children>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('Children', {
        template: `<div>
            {{msg}}
        </div>`,
        props: {
            'msg': {
                type: String,
                default: '标题'
            }
        }
    })

    window.onload = function () {
        new Vue({
            el: '#my',
            data: {
                msg:'lyh'
            },
            methods: {

            },
            mounted() {

            },
            computed: {

            }
        })
    }

</script>

</html>
